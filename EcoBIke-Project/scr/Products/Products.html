<!-- Filters + title section -->
<section class="section featured-car" id="featured-car">
<div class="container">
  <div class="title">
    Our Bikes
  </div>
<div class="content betterText">
  <div class = "center">
  <button id="toggle-filters-button">Show Filters</button>
  </div>
  <div id="price-ranges" class="flex-container">
    <div class="filter-item">
      <label for="title-search">Search:</label>
      <input type="text" id="title-search" placeholder="Enter bike title">
    </div>    
    <label class="textFilter" for="speed-filter">Filter by Speed:</label>
    <select id="speed-filter"  class = "betterText">
      <option value="all">All Speeds</option>
      <option value="0-20">10-20 mph</option>
      <option value="21-30">21-30 mph</option>
      <option value="31-40">31-40 mph</option>
    </select>
    <label class="textFilter" for="speed-filter">Filter by Weight:</label>
    <select id="weight-filter"  class = "betterText">
      <option value="all">All Weights</option>
      <option value="0-20">10-20 lbs</option>
      <option value="21-30">21-30 lbs</option>
      <option value="31-40">31-40 lbs</option>
    </select>
    <label class="textFilter" for="year-filter">Filter by Year:</label>
    <select id="year-filter" class = "betterText">
      <option value="all">All Years</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>
    <label class="textFilter" for="year-filter">Filter by Type:</label>
    <select id="type-filter" class = "betterText">
      <option value="all">All Types</option>
      <option value="urban">Urban</option>
      <option value="hybrid">Hybrid</option>
      <option value="folding">Folding</option>
      <option value="sport">Sport</option>
      <option value="trail">Trail</option>
      <option value="bmx">BMX</option>
    </select>
    <label class="textFilter" for="sort-low-to-high">Price:</label>
    <button class="sort-button betterText" id="sort-low-to-high">Low to High</button>
    <button class="sort-button betterText" id="sort-high-to-low">High to Low</button>
    <label class="textFilter" for="range-0-400">Price Ranges:</label>
    <label class="checkbox-label">
      <input type="checkbox" id="range-0-400"> $0 - $400
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="range-400-600"> $400 - $600
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="range-600-800"> $600 - $800
    </label>
    <button id="clear-filters-button" class="clear-button betterText">Clear Filters</button>
  </div>
</div>

<!-- HTML Container for Bike cards -->
<div id="bikeContainer" class="featured-car-list"></div>

<!-- Cart Modal -->
<div class = "cartTab">
    <h1 class = "cartTitle">Shopping Cart</h1>
      <div class="listCart">
      </div>
    <div class="btnCart">
      <button class="closeCart">CLOSE</button>
      <button id = "checkOutBtn" class="checkOut">CHECK OUT</button>
    </div>
</div>
  
<div class="shadowTwo"></div>

<!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
  <div class="modal-contentCH">
    <div id="checkoutItems"></div>
    <div id="checkoutFields"></div>
  </div>
</div>

<!--  Successfull order message -->
<div id="modal-container"></div>

<!-- Error message -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999999">
  <div id="toast-container" class="toast-container">
  </div>
</div>
