<!-- Title -->
<div class="title">
  OUR STORES
</div>

<!-- Banner -->
<section>
    <img class = "banner" src="https://firebasestorage.googleapis.com/v0/b/ecobike-bb6cc.appspot.com/o/Banner_EcoBIke_Live.png?alt=media&token=fa20bd78-1cce-4a85-86d1-a32b423a0576">
</section>
  
<!-- Store cards -->
<section>
    <div id="storesContainer" class="stores-container"></div>
</section>

<!-- Store popup -->
<section>
<div id="popup-overlay" class="popup-overlay" style="display:none;"></div>
<div id="store-popup" class="store-popup" style="display:none;">
    <div class="popup-content">
      <span id="close-popup" class="close-popup"><i class="fa-solid fa-xmark"></i></span>
      <h2 id="popup-title">Store Information</h2>
      <img id="small-image" src="" alt="small image" class="small-image" loading="lazy">
      <p id="popup-location"><strong>Location:</strong></p>
      <p id="popup-hours"><strong>Opening Hours:</strong></p>
      <p id="popup-contact"><strong>Contact us:</strong></p>
    </div>
</div>
</section>

<!-- Cart Modal -->
<div class = "cartTab">
    <h1 class = "cartTitle">Shopping Cart</h1>
      <div class="listCart">
      </div>
    <div class="btnCart">
      <button class="closeCart">CLOSE</button>
      <button class="checkOut">CHECK OUT</button>
    </div>
  </div>
  
  <div class="shadowTwo"></div>
  
<!-- HTML Container for Bike Information -->
<section id="featured-car" style="display: none;">
    <div id="price-ranges" class="flex-container"></div>
    <button id="toggle-filters-button"></button>
    <select id="type-filter"></select>
    <input type="text" id="title-search">
    <button id="sort-low-to-high"></button>
    <button id="sort-high-to-low"></button>
    <select id="year-filter"></select>
    <select id="speed-filter"></select>
    <select id="weight-filter"></select>
    <div id="bikeContainer" class="featured-car-list"></div>
    <button id="clear-filters-button" class="clear-button betterText"></button>
  </section>

<!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
    <div class="modal-contentCH">
      <div id="checkoutItems"></div>
      <div id="checkoutFields"></div>
    </div>
  </div>
  
<!-- footer section -->
<section id="footerSection"></section>
