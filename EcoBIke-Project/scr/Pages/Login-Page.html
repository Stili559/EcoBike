<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Main-files/main.css">
    <link rel="stylesheet" href="../css-files/Login-page.css">
</head>
<body>
    
    <!-- Navbar + logo saection -->
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-yellow-green shadow">
        <div class="navbar">
            <a class="navbar-brand" style="text-align: center">
                <i class="fa-solid fa-bicycle" id="bike-icon"></i>
                <span id="brand-text" style="position: relative; left: -0.8rem; top: -0.18rem;">coBike</span>
            </a>  
        </div>   
    </nav>
</section>

<!-- Sign-up/Sign-in section -->
<section>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 style="pointer-events: none;">Create Account</h1>
                <span>to access the site</span>
                <input type="text" placeholder="Name"  required pattern="[A-za-z0-9]{6,}$" title="Please enter a name with at least 6 characters">
                <input type="email" class="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                <input type="password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,}$" title="Please enter a valid password with at least 6 characters and an upperCase letter.">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 style="pointer-events: none;">Sign In</h1>
                <span>to access the site</span>
                <input type="email" class="email" id="email" placeholder="Email"  title="Please enter a valid email address">
                <input type="password"  id="password" placeholder="Password" title="Please enter a valid password with at least 6 characters and an upperCase letter.">
                <button  type="button" id = "signInButton">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="pointer-events: none;">Hello, Friend!</h1>
                    <p>Register with your personal details to access the site.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="pointer-events: none;">Welcome Back!</h1>
                    <p>We're excited to have you back on our site.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Header section -->
<section>

</section>
<script src="../Main-files/main.js"></script>
<script src="../JavaScript-files/Login-Page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
